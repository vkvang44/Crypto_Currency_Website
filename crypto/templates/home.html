{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
  <h1 class="display-4" style="text-align:center">Welcome to my Crypto Currency Website!</h1>
  <p class="lead" style="text-align:center">This is a simple project website that displays information regarding crypto</p>
  <br><br>
</div>
<div class="container">
    <div class="row">
        {% for x in news.Data%}
            <div class="col-sm-4 py-2">
                <div class="card h-100" style="width: 18rem;">
                  <img src="{{ x.imageurl }}" class="card-img-top" alt="x.source">
                  <div class="card-body">
                    <h5 class="card-title">{{ x.title }}</h5>
                    <p class="card-text " >{{ x.body | truncatechars:100 }}</p>
                  </div>
                  <a href="{{ x.url}}" type="button" class="btn btn-link">Read more...</a>
                </div>
                </br>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
